<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sign Up Page -->
    <div class="container" id="signup-container">
        <h2>Create New Account</h2>
        <p>Already have an account? <span onclick="showLogin()">Login</span></p>
        
        <label>Name:</label>
        <input type="text" id="signup-name" placeholder="Enter your name">
        
        <label>Email:</label>
        <input type="email" id="signup-email" placeholder="Enter your email">
        
        <label>Password:</label>
        <input type="password" id="signup-password" placeholder="Enter your password">
        
        <button onclick="signup()">Sign Up</button>
        <p id="signup-message"></p>
    </div>

    <!-- Login Page -->
    <div class="container hidden" id="login-container">
        <h2>Sign In</h2>
        
        <label>Email</label>
        <input type="email" id="login-email" placeholder="Enter your email">
        
        <label>Password</label>
        <input type="password" id="login-password" placeholder="Enter your password">
        
        <p>Forgot password?</p>
        
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
        <p id="login-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

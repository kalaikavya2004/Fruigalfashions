<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Us
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <section class="py-12">
   <div class="container mx-auto px-4">
    <div class="text-center mb-12">
     <h2 class="text-4xl font-bold text-gray-800">
      Contact Us
     </h2>
     <p class="text-gray-600 mt-4">
      We'd love to hear from you! Please fill out the form below to get in touch.
     </p>
    </div>
    <div class="flex flex-wrap -mx-4">
     <div class="w-full lg:w-1/2 px-4 mb-8 lg:mb-0">
      <form class="bg-white p-8 rounded-lg shadow-lg">
       <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="name">
         Name
        </label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" id="name" placeholder="Your Name" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
         Email
        </label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" id="email" placeholder="Your Email" type="email"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="message">
         Message
        </label>
        <textarea class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" id="message" placeholder="Your Message" rows="5"></textarea>
       </div>
       <div class="text-center">
        <button class="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600" type="submit">
         Send Message
        </button>
       </div>
      </form>
     </div>
     <div class="w-full lg:w-1/2 px-4">
      <div class="bg-white p-8 rounded-lg shadow-lg">
       <h3 class="text-2xl font-bold text-gray-800 mb-4">
        Our Location
       </h3>
       <p class="text-gray-600 mb-4">
        1234 Street Name, City, State, 12345
       </p>
       <div class="mb-4">
        <img alt="Map showing the location of our office at 1234 Street Name, City, State, 12345" class="w-center rounded-lg" height="400" src="https://storage.googleapis.com/a1aa/image/q-nxMJiekdWFxbKqKdIHwnsjD0zrpY4ldreonKg-rUA.jpg" width="200"/>
       </div>
       <div class="flex items-center text-gray-600 mb-4">
        <i class="fas fa-phone-alt mr-2">
        </i>
        <span>
         (123) 456-7890
        </span>
       </div>
       <div class="flex items-center text-gray-600">
        <i class="fas fa-envelope mr-2">
        </i>
        <span>
         info@example.com
        </span>
       </div>
      </div>
     </div>
    </div>
   </div>
  </section>
 </body>
</html>
